<html>
    <head>
        <title>Tarun Upadhayay Portfolio Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class = "container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>    
                    <li><a href="/Portfoliowebsite.github.io/index.html">Home</a></li>
                    <li><a href="/Portfoliowebsite.github.io/Intro.html">My Intro </li>
                    <li><a href="/Portfoliowebsite.github.io/services.html">Service</a></li>
                    <li><a href="/Portfoliowebsite.github.io/blog.html">Blog</a></li>
                    <li><a href="/Portfoliowebsite.github.io/contact.html">Contact Me</a></li>
                </ul>
            </nav>

        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="35em">
                <img class="cross" src="cross.png" alt="" width="25em">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form id="foom">
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquirey" class="form-label">Enquiries</label>
                        <input type="enquirey" class="form-control" id="clientenquirey" aria-describedby="enquireyHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to you work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sn">Submit</button>
                </form>
            </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
